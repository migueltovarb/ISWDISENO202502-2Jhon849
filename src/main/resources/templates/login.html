<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <style>
        body {
            background: linear-gradient(90deg, #005c97, #363795);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #005c97;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            border: none;
        }
    </style>

</head>
<body>

<div class="login-box">
    <h2>Iniciar Sesión</h2>
    <input type="text" placeholder="Usuario">
    <input type="password" placeholder="Contraseña">
    <button>Entrar</button>
</div>

</body>
</html>
